<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block태그 Inline태그</title>
    <style>
      body {
        /* text-align: center; */
        text-align: right;
        /* 말 그대로 텍스트 문자속성 text : 문자,이미지,인라인속성의 요소 만 text-align으로 정렬할 수 있음 */
      }
      p,
      a {
        background: #ccc;
        width: 300px;
        height: 100px;
        padding: 50px;
        margin: 0 auto;
        text-align: center;
        /* text-align: center; :가운데수평정렬 ; */
        /* 인라인요소는 텍스트처럼 취급 (이미지도 포함) */
        /* 블록요소를 가운데정렬 margin:0 auto
        반응형으로 동작할 수 있게 해줌 */
      }
      img {
        width: 10px;
      }
      h1 {
        margin: 0 auto;
        background-color: #f00;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <p>p태그:문단태그</p>
    <p>p태그:문단태그</p>
    <a href="#">a태그:링크태그</a>
    <a href="#">a태그:링크태그</a>
    <img src="/images/menu1.jpg" alt="menu1" />
    <img src="/images/menu1.jpg" alt="menu1" />
    <img src="/images/menu1.jpg" alt="menu1" />
    <!-- 블록은 자동으로 줄바꿈이 됨 / 인라인은 줄바꿈이 안됨 -->
    <h1>제목태그</h1>
  </body>
</html>
