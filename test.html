<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제목과 본문태그</title>
    <style>
      h1 {font-size:16px;color:#f00;
    </style>
  </head>
  <body>
    <h1 style="font-size: 50px; color: #0f0">제목태그1</h1>
    <h1>제목태그1</h1>
    <h2>제목태그2</h2>
    <h3>제목태그3</h3>
    <h4>제목태그4</h4>
    <h5>제목태그5</h5>
    <h6>제목태그6</h6>
    <!--주석문구입니다-->
    <h2>제목태그입니다</h2>
    <h1><span>???</span></h1>
    <h1>
      <h2>
        <h3>
          <h4>
            <h5>
              <h6></h6>
            </h5>
          </h4>
        </h3>
      </h2>
    </h1>
    <hr />
    <div>
      <h1>제&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;목태그2</h1>
      <p>&lt;문단태그2&gt;</p>
    </div>
  </body>
</html>
