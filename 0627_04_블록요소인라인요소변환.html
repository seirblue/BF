<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: right;
      }
      p {
        display: inline-block;
        /* inline-block을 주면 인라인과 블록 두가지 속성을 다 갖게됨
        p태그 자체는 블록속성이지만 inline 강제로 속성부여를 할 수 있음
        반대로 a태그는 인라인속성이지만 block 강제로 속성부여 가능 */
        width: 100px;
        height: 100px;
        border: 1px solid #000;
      }
      a {
        display: block;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <p>문단태그문단태그문단태그문단태그문단태그문단태그문단태그</p>
    <p>문단태그</p>
    <p>문단태그</p>
    <a href="#">링크태그</a>
    <a href="#">링크태그</a>
    <a href="#">링크태그</a>
  </body>
</html>
