<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instory</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: Arial, "맑은 고딕", sans-serif;
            /* background: #D3222A; */
        }
        .top {
            background: #D3222A;
            text-align: right;
            height: 23px;
        }
        .inner {
            width: 1000px;
            margin: 0 auto;
        }
        .head {
            width: 100%;
            height: 82px;
            background: url(/images/pattern.gif);
        }
        .content {
            width: 100%;
            height: 625px;
            font-size: 0;
            background: #D3222A;
        }
        .content .inner > div {
            float: left;
        }
        .content .right {
            width: 514px;
            height: 625px;
            background: url(/images/index_main_02.gif);
            font-size: 16px;
        }
        .foot {
            clear: both;
            height: 100px;
            background: white;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="top">
            <div class="inner"><img src="/images/index_top.gif" alt="index_top"></div>
        </div>
        <div class="head">
            <div class="inner"><img src="/images/index_pattern.gif" alt="index_pattern"></div>
        </div>
        <div class="content">
            <div class="inner">
                <div class="left">
                    <img src="/images/index_main_01.gif" alt="index_main_01"></div>
                <div class="right">Home 메인페이지입니다</div>
            </div>
        </div>
        </div>
        <div class="foot">
            <div class="inner"><img src="/images/copyright.gif" alt="copyright"></div>
        </div>
    </div>
</body>
</html>
