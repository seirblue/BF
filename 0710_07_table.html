<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>제목</th>
            <th>제목</th>
            <th>제목</th>
        </thead>
        <tbody>
            <tr>
                <td>내용물</td>
                <td>내용물</td>
                <td>내용물</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>내용물</td>
                <td>내용물</td>
                <td>내용물</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
