<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img태그</title>
  </head>
  <body>
    <figure>
      <img src="./images/menu1.jpg" alt="menu1" />
      <figcaption>초등학습</figcaption>
    </figure>
    <figure>
      <img src="./images/menu2.jpg" alt="menu2" />
      <img src="./images/menu2.jpg" alt="menu2" width="200" />
    </figure>
    <!-- figure는 블록태그, figure라는 부모요소 안에 figcaption이 자식요소로 올수있음 -->
  </body>
</html>
