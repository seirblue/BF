<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul{
        list-style: none;
      }
      a{
        text-decoration: none;
        color: #000;
      }
      .square{
        position: relative;
        width: 300px;
        height: 300px;
        margin: 100px auto;
      }
      span{
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid #000;
        border-radius: 40% 60% 65% 35%/40% 45% 55% 60%;
        animation: rotate 8s linear infinite;
      }
      span:first-child{
        animation: rotate 10s linear infinite 2s;
      }
      span:nth-child(2){
        animation: rotate 10s linear infinite 4s reverse;
      }
      span:last-child{
        animation: rotate 6s linear infinite 6s;
      }
      @keyframes rotate{
        0%{
          transform: rotate(0);
        }
        100%{
          transform: rotate(360deg);
        }
      }
      .square:hover span{
        background-color: dodgerblue;
        border: none;
      }
      .square:hover span:first-child{
        opacity: 0.3;
      }
      .square:hover span:nth-child(2){
        opacity: 0.5;
      }
      .square:hover span:last-child{
        opacity: 0.9;
      }
      div a{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }
      .square:hover a{
        display: block;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="square">
        <span></span>
        <span></span>
        <span></span>
        <div><a href="#">Html</a></div>
    </div>
  </body>
</html>
