<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font</title>
    <link rel="stylesheet" href="css/all.css" />
    <style>
      @font-face {
        font-family: solid;
        src: url(webfonts/fa-solid-900.woff2) format(woff2);
      }
      h1 {
        font-family: solid;
      }
      h1::before {
        content: "\f015";
        font-family: solid;
        color: red;
      }
      /* 가상선택자에 유니코드 입력할때는 역슬래시(\)만 앞에 붙여주면 됨 */
    </style>
  </head>
  <body>
    <h1>&#xf015;</h1>
    <!-- &#x 유니코드라고 알려주는것 -->
    <h1><i class="fa-solid fa-paperclip"></i></h1>
    <h1><i class="fa-solid fa-calendar-days"></i></h1>
  </body>
</html>
