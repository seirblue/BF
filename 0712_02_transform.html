<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: #ccc;
      }
      .div01 {
        /* transform: translate(100px, -50px); */
        /* 여기서도 마찬가지로 x축값 , y축값 / +값이 오른쪽 아래, -값이 왼쪽 위 / 위치가 정해진곳에서 상대적으로 이동함 */
        transform: translateX(200px);
        /* x축만 움직이는것, Y도 있음 */
      }
      .div02 {
        /* transform: scale(0.5 1); */
        /* scale은 입력한 값의 *100한 결과, 마찬가지로 x축 y축 따로 지정 가능
            ex) scale(5)는 500%라는 뜻 */
        transform: scaleX(2);
      }
      .div03 {
        transform: rotate(-30deg);
        /* rotate는 입력한 값만큼 회전하는데 +값과 -값 둘다 가능
            단위는 deg +값은 시계방향, -값은 반시계방향 */
      }
      .div04 {
        /* transform: skew(10deg, 20deg); */
        /* skew는 기울이기 
            마찬가지로 x축 y축 따로 지정 가능 / 단위는 deg */
        /* transform: skewX(-10deg); */
        transform: skewY(-10deg);
      }
      p {
        position: relative;
        left: 50%;
        top: 50%;
        width: 10px;
        height: 10px;
        background: coral;
        transform: translate(-50%, -50%) scale(2) skew(10deg) rotate(20deg);
        /* transform: scale(1); */
        /* transform-origin: left top; */
        /* transform-origin: ;은 scale로 사이즈를 조정할 때 기준을 정해줄 수 있음
            주로 %값으로 입력하지만 기본이 50%, 50% = center 
            left나 right, center와 같이 문자로 입력할 수도 있음*/
            /* transform: translate(-50%, -50%); */
            /* 이렇게 하려면 position값이 필요함
            중앙정렬 할 수 있는 다른 방법들 중 하나 */
      }
      section{
        width: 300px;
        height: 300px;
        overflow: hidden;
      }
      section:hover img{
        transform: scale(2);
        transition: 0.5s;
      }
      article{
        width: 100px;
        height: 100px;
        background: olivedrab;
        /* transition-property: width, height;
        transition-duration: 0.5s, 1s;
        transition-timing-function: ease;
        transition-delay: 1s; */
        transition: width 0.5s, height 1s;
        /* transition의 widht 문자와 height 문자 생략 가능
        ex) width 0.5s, height 1s; = 0.5s, 1s; */
      }
      article:hover{
        width: 200px;
        height: 300px;
        background: mediumaquamarine;
      }
    </style>
  </head>
  <body>
    <div class="div01"></div>
    <div class="div02"></div>
    <div class="div03"></div>
    <div class="div04"></div>
    <div class="div05">
      <p></p>
    </div>
    <section><img src="/images/photo2.jpg" alt="photo2"></section>
    <article></article>
  </body>
</html>
