<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multimedia</title>
  </head>
  <body>
    <audio controls autoplay muted>
      <source src="/video/Kalimba.ogg" type="audio/ogg" />
      <source src="/video/Kalimba.mp3" type="audio/mp3" />
    </audio>
    <video controls autoplay muted width="500">
      <source src="/video/Wildlife.mp4" type="video/mp4" />
      <source src="/video/Wildlife.webm" type="video/webm" />
    </video>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/oY_Fu_3Fb4U"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </body>
</html>
