<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        position: relative;
        left: 0;
        cursor: pointer;
      }
      #menu:checked ~ label {
        left: 50%;
        transition: 0.25s;
      }
      label span {
        display: block;
        width: 35px;
        height: 5px;
        background: #000;
        margin: 6px 0;
        transition: transform 0.2s ease-in-out;
      }
      input:checked ~ .menu01 .bar1 {
        transform: translate(0, 11px) rotate(45deg);
        /* translate에 11px이 나온 이유는 위의 label span에 height: 5px, margin: 6px이 입력되어서. */
      }
      input:checked ~ .menu01 .bar2 {
        opacity: 0;
      }
      #menu:checked ~ .menu01 .bar3 {
        transform: translate(0, -11px) rotate(-45deg);
      }
      .box {
        width: 50%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.25);
        position: absolute;
        left: 0;
        top: 0;
        z-index: -999;
        transform: translate(-100%, 0);
        transition: transform 0.4s ease-in-out;
      }
      #menu:checked ~ .box {
        transform: translate(0, 0);
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="menu" />
    <label for="menu" class="menu01">
      <span class="bar1"></span>
      <span class="bar2"></span>
      <span class="bar3"></span>
    </label>
    <div class="box"></div>
  </body>
</html>
