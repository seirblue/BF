<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap");
      /* import 방식은 style (css)에 입력, link 방식은 tilte 위의 head에 입력. */
      @font-face {
        font-family: 나눔다행체, sans-serif;
        src: url(webfonts/나눔손글씨\ 다행체.woff) format(woff), url(/webfonts/Montserrat-Regular.woff) format(woff);
      }
      @font-face {
        font-family: noto;
        src: url(webfonts/NotoSansKR-Medium.otf) format(otf);
      }
      body {
        font-family: "Open Sans", sans-serif;
      }
      /* id나 class별로 폰트 지정이 가능하지만 보통은 body에 지정하고 필요에 따라서 별개로 지정해서 사용 */
      h1 :first-of-type {
        font-family: 나눔다행체, sans-serif;
        font-weight: 100;
      }
      h1:nth-child(2) {
        font-family: noto, sans-serif;
        font-weight: 200;
      }
      h1:nth-child(3) {
        font-weight: 300;
      }
      h1:nth-child(4) {
        font-weight: 400;
      }
      h1:nth-child(5) {
        font-weight: 500;
      }
      h1:nth-child(6) {
        font-weight: 600;
      }
      h1:nth-child(7) {
        font-weight: 700;
      }
      h1:nth-child(8) {
        font-weight: 800;
      }
      h1:nth-child(9) {
        font-weight: 900;
      }
      h1.first {
        font-family: "맑은 고딕";
        font-weight: normal;
      }
      h1.second {
        font-weight: bold;
      }
      h1.third {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <p>green 그린</p>
    <h1 class="first">그린</h1>
    <h1 class="second">그린</h1>
    <h1 class="third">그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
  </body>
</html>
