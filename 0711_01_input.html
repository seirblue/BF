<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form태그</title>
    <style>
      /* * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      } */
      body {
        font-family: Arial, "맑은 돋움", sans-serif;
      }
    </style>
  </head>
  <body>
    <form action="" method="">
      <fieldset>
        <legend>회원가입</legend>
        <p>
          아이디 :
          <input
            type="text"
            placeholder="아이디를 입력해 주세요"
            size="20"
            maxlength="10"
            minlength="5"
            onfocus="this.placeholder='click'"
            required />
          <!-- required는 원래 required="required"로 입력하지만, 
            단순하게 required 만 입력해도 됨 -->
        </p>
        <p>
          비&nbsp;&nbsp;&nbsp;번 :
          <input
            type="password"
            placeholder="비밀번호를 입력해 주세요"
            onfocus="this.placeholder=''" />
        </p>
        <p>검&nbsp;&nbsp;색 : <input type="search" /></p>
        <p>이메일 : <input type="email" /></p>
        <p>
          전화번호 :
          <input type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="000-0000-0000" />
        </p>
        <p>color : <input type="color" /></p>
        <p>number : <input type="number" min="0" max="10" value="0" /></p>
        <p>range : <input type="range" min="0" max="10" /></p>
        <p>
          <label for="man">남</label><input type="radio" name="gender" value="남자" id="man" />
          <label for="woman">여</label><input type="radio" name="gender" value="여자" id="woman" />
        </p>
        <p>
          관심분야 :
          <input type="checkbox" name="ck" value="html5" />HTML5<input
            type="checkbox"
            name="ck"
            value="css" />css<input type="checkbox" name="ck" value="css3" />css3<input
            type="checkbox"
            name="ck"
            value="javascript" />javascript<input type="checkbox" name="ck" value="jquery" />jquery
        </p>
        <p>
          사는 지역은 :
          <select name="city" id="city">
            <option value="">선택</option>
            <option value="대전시 서구">서구</option>
            <option value="대전시 유성구">유성구</option>
            <option value="대전시 동구">동구</option>
            <option value="대전시 대덕구">대덕구</option>
            <option value="대전시 중구">중구</option>
          </select>
        </p>
        <p>남기고 싶은 말 <textarea name="tell" id="tell" cols="30" rows="10"></textarea></p>
        <p><input type="file"></p>
        <p><input type="submit" /></p>
        <p><input type="reset" /></p>
        <p><input type="button" value="보내기"/></p>
        <p><input type="image" src="/images/menu1.jpg" alt="menu" hidden/></p>
        <p>년월일 : <input type="date"></p>
        <p>날짜와 시간 : <input type="datetime-local"></p>
        <p>월 : <input type="month"></p>
        <p>주 : <input type="week"></p>
        <p>시간 : <input type="time"></p>
      </fieldset>
    </form>
    <!-- form태그와 fieldset태그 둘 다 블록 -->
    <!-- onfocus는 텍스트를 입력하는 창에서 마우스 커서가 I모양으로 변하고 
        점멸상태를 유지해서 눈에 띄게 변화됨 -->
  </body>
</html>
