<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 200px;
        height: 400px;
        border: 1px solid #000;
        /* border-radius: 20px 40px 60px 80px; */
        /* radius의 값이 px일 때, 각각 값을 부여할 때 순서는 왼쪽 상단부터 시계방향 */
        /* border-radius: 50%; */
        border-radius: 30px/20px;
        /* radius의 값이 위처럼 X값과 Y값을 따로 해야할때는 
        슬래시 기준 왼쪽이 X값 오른쪽이 Y값을 가짐. */
      }
    </style>
  </head>
  <body>
    <p></p>
    <p></p>
  </body>
</html>
