<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        body{
            font-family: Arial, "맑은 고딕", sans-serif;
        }
        h1{
            background: burlywood;
            text-align: center;
            padding: 10px;
            margin: 14px 0;
        }
        table{
            table-layout: fixed;
            border-collapse: collapse;
        }
        td:first-child{
            padding: 5px;
        }
        td p{
            color: burlywood;
        }
        td {
            border: 1px solid;
        }
        td img{
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <h1>커피와케이크</h1>
    <table>
        <tr>
            <td><img src="/images/coffee.jpg" alt="coffee"></td>
            <td><p>맛있는 커피는 맛있는 원두에서부터 나온다. 그런데 막상 원두를 구입하려고 커피전문점을 가보면 케냐AA, 에티오피아 예가체프 G2, 과테말라 안티구아 SHB, 예멘 모카 마타리, 쿠바 크리스털마운틴, 파나마 에스메랄다 게이샤 까바예리사 등과 같은 전혀 익숙하지 않은 나라의 이름들에, 숫자나 영문자들까지 붙어있다 .</p></td>
        </tr>
        <tr>
            <td><img src="/images/cake.jpg" alt="cake"></td>
            <td><p>밀가루, 달걀, 버터, 우유, 설탕 따위를 주원료로 하여 오븐 따위에 구운 서양 음식.</p></td>
        </tr>
    </table>
  </body>
</html>
