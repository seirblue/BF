<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        text-align: center;
        font-size: 0;

        /* font-size: 0; */
        /* inline속성을 부여한 부모요소에 글자크기를 0을 주면 여백이 없어짐 */
      }
      p {
        display: inline-block;
        /* inline-block을 주면 인라인과 블록 두가지 속성을 다 갖게됨
        p태그 자체는 블록속성이지만 inline 강제로 속성부여를 할 수 있음
        반대로 a태그는 인라인속성이지만 block 강제로 속성부여 가능
        inline속성때문에 자동으로 여백이 생김 */
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        font-size: 16px;
        /* 부모요소에서 여백을 없애려고 font-size 0을 부여했지만
        자식요소에서 글자가 필요한 경우 해당 자식요소에 font-size를 부여하면 적용됨 */
      }
      li {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <p>문단태그</p>
    <p>문단태그</p>
    <p>문단태그</p>
    <!-- inline속성의 글자속성으로 여백없애기
      1. 태그입력시 개행하지 않는다
      2. 개행한 태그를 주석처리
        (1,2번은 prettier 기능을 비활성화해야함)
      3. inline속성을 부여한 요소의 부모요소에 fontsize 0 -->
    <ul>
      <li><p>문단태그</p></li>
      <li><p>문단태그</p></li>
      <li><p>문단태그</p></li>
    </ul>
  </body>
</html>
