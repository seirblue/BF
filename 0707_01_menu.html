<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: black;
      }
      .gnb {
        padding-bottom: 300px;
      }
      .gnb > li {
        position: relative;
        width: 100px;
        background: #ccc;
        float: left;
        text-align: center;
      }
      .gnb > li:first-child {
        width: 200px;
      }
      .gnb > li > a {
        display: block;
        line-height: 40px;
      }
      .gnb > li > a:hover {
        background: #ddd;
      }
      .gnb1 {
        clear: both;
        /* overflow: hidden; */
      }
      .gnb1 > li {
        float: left;
        background: coral;
        position: relative;
      }
      .gnb1 > li > a {
        display: block;
        padding: 0 20px;
        line-height: 40px;
      }
      .gnb1 > li > a:hover {
        background: lightsteelblue;
      }
      .lnb {
        /* width: 100%; */
        position: absolute;
        left: 0;
        top: 40px;
        /* display: none; */
        z-index: 999;
        /* z-index는 단위가 없음, html 코드가 작성된 순서대로 페이지에서 보여질 때 마지막에 작성된 코드가 맨 위로 올라가게 보여지는데 z-index값을 주면 먼저 작성한 코드여도 위에 보여지게됨*/
        background: lightgoldenrodyellow;
      }
      .gnb .lnb {
        width: 100%;
      }
      .gnb1 .lnb li a {
        padding: 0 20px;
        line-height: 30px;
        white-space: nowrap;
      }
      .gnb > li:hover .lnb,
      .gnb1 > li:hover .lnb {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul class="gnb">
      <li>
        <a href="#">menu1menu1menu1</a>
        <ul class="lnb">
          <li><a href="#">submenu1submenu1submenu1submenu1submenu1</a></li>
          <li><a href="#">submenu2</a></li>
          <li><a href="#">submenu3</a></li>
          <li><a href="#">submenu4</a></li>
        </ul>
      </li>
      <li><a href="#">menu2</a></li>
      <li><a href="#">menu3</a></li>
      <li><a href="#">menu4</a></li>
    </ul>
    <ul class="gnb1">
      <li>
        <a href="#">menu1menu1menu1menu1</a>
        <ul class="lnb">
          <li><a href="#">서브메뉴1서브메뉴1서브메뉴1서브메뉴1서브메뉴1</a></li>
          <li><a href="#">서브메뉴2</a></li>
          <li><a href="#">서브메뉴3</a></li>
          <li><a href="#">서브메뉴4</a></li>
        </ul>
      </li>
      <li><a href="#">menu2</a></li>
      <li><a href="#">menu3</a></li>
      <li><a href="#">menu4</a></li>
    </ul>
  </body>
</html>
