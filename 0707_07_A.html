<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #333333;
        }
        body {
            font-family: Arial, "맑은 고딕", sans-serif;
            padding: 50px;
            background-color: #ffffff;
            /* background: url(/images/unsplash_1.png) ; */
        }
        #top{
        }
        nav {
            width: 700px;
            margin: 0 auto;
        }
        ul.main {
            background: lightcoral;
            height: 50px;
        }
        ul.main > li {
            position: relative;
            float: left;
            width: 25%;
        }
        ul.main > li > a {
            display: block;
            color: #333333;
            line-height: 50px;
            text-align: center;
        }
        ul.main > li:hover > a,
        ul.main > li > a:hover {
            background: paleturquoise;
            border: #333333;
        }
        ul.sub {
            display: none;
            position: absolute;
            width: 100%;
            height: calc(30px * 4);
            background-color: lightgoldenrodyellow;
            z-index: 10;
            transition: 0.35s;
            text-align: center;
        }
        ul.sub li a {
            display: block;
            color: #333333;
            line-height: 30px;
        }
        ul.sub li a:hover {
            background-color: #ddd;
        }
        ul.main:hover ul.sub {
            display: block;
        }
    </style>
</head>
<body>
    <div id="top">
        <nav>
            <ul class="main">
                <li>
                    <a href="#">탑</a>
                    <ul class="sub">
                        <li><a href="#">블라우스</a></li>
                        <li><a href="#">티</a></li>
                        <li><a href="#">셔츠</a></li>
                        <li><a href="#">니트</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">아우터</a>
                    <ul class="sub">
                        <li><a href="#">자켓</a></li>
                        <li><a href="#">코트</a></li>
                        <li><a href="#">가디건</a></li>
                        <li><a href="#">머플러</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">팬츠</a>
                    <ul class="sub">
                        <li><a href="#">청바지</a></li>
                        <li><a href="#">짧은바지</a></li>
                        <li><a href="#">긴바지</a></li>
                        <li><a href="#">레깅스</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">악세서리</a>
                    <ul class="sub">
                        <li><a href="#">귀고리</a></li>
                        <li><a href="#">목걸이</a></li>
                        <li><a href="#">반지</a></li>
                        <li><a href="#">팔찌</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
