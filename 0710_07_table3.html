<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        body{
            font-family: Arial, "맑은 돋움", sans-serif;
        }
        h1{
            text-align: center;
        }
        div{
            margin: 0 auto;
            width: 400px;
            background: #ccc;
            padding-bottom: 20px;
        }
        table{
            width: 90%;
            margin: 0 auto;
            border: 1px solid;
            box-sizing: border-box;
            table-layout: fixed;
        }
        table td:first-child{
            width: 70%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        table td:last-child{
            width: 30%;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <h1>공지사항</h1>
            <tr>
                <td>애스크로 서비스 변경 약관을 확인하세요</td>
                <td>2019-10-10</td>
            </tr>
            <tr>
                <td>배송 택배사 변경 및 배송방식 변경에 따른 공지</td>
                <td>2019-09-27</td>
            </tr>
            <tr>
                <td>여름 이월상품 정리 세일 안내</td>
                <td>2019-09-07</td>
            </tr>
            <tr>
                <td>여름 바캉스 상품 정리 세일 안내</td>
                <td>2019-08-24</td>
            </tr>
            <tr>
                <td>반품 및 교환 조건 변경 공지 	 </td>
                <td>2019-07-27</td>
            </tr>
            <tr>
                <td>상품별 사이즈표 보는 방법과 치수 공지</td>
                <td>2019-05-25</td>
            </tr>
        </table>
    </div>
</body>
</html>
