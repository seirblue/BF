<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border</title>
    <style>
      p {
        border-width: 5px;
        border-color: #8ac007;
      }
      .none {
        border-style: none;
      }
      .solid {
        border-style: solid;
      }
      .dashed {
        border-style: dashed;
      }
      .dotted {
        border-style: dotted;
      }
      .double {
        border-style: double;
      }
      .mix {
        border-style: solid dashed dotted double;
      }
      /* 위 오른쪽 아래 왼쪽 (시계방향순서) */
      .groove {
        border-style: groove;
      }
      .ridge {
        border-style: ridge;
      }
      .inset {
        border-style: inset;
      }
      .outset {
        border-style: outset;
      }
      span {
        border: 1px solid #8ac007;
        font:12px 궁서;
      }
      /* width style color 순서, 생략은 가능하지만 생략하면 해당 속성은 적용X color는 생략하면 black으로 표현 font를 지정하려면 크기와 서체도 생략하면 적용X*/
    </style>
  </head>
  <body>
    <p class="none">border: none</p>
    <p class="solid">border: solid</p>
    <p class="dashed">border: dashed</p>
    <p class="dotted">border: dotted</p>
    <p class="double">border: double</p>
    <p class="mix">border: mix</p>
    <p class="groove">border: groove</p>
    <p class="ridge">border: ridge</p>
    <p class="inset">border: inset</p>
    <p class="outset">border: outset</p>
    <span>테두리</span>
  </body>
</html>
