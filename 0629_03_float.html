<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p1 {
        width: 100%;
        /* height: 50px; */
        overflow: hidden;
        max-width: 1280px;
        /* 반응형의 느낌, 최대넓이를 1280으로, 기본을 100%로 지정했기 때문에 윈도우의 크기가 줄어들어도 스크롤이 생기지 않으나 윈도우의 크기가 1280보다 크다고 하더라도 그 이상 반응하지 않음 */
        margin: 0 auto;
        background: lightgray;
        text-align: center;
      }
      .p1 > div {
        float: left;
      }
      .p2 {
        width: 25%;
        background: black;
        color: white;
        text-align: left;
        /* float: left; */
      }
      .left {
        float: left;
      }
      .right {
        clear: left;
      }
      /* 컨텐츠가 겹쳐지지 않고 자동으로 이어주면서 좌측, 우측 정렬해줌 */
      /* 부모요소 wrap1에 border를 부여했는데 float속성을 부여하면 부모요소의 높이는 상실 
      자식요소에 float속성을 부여하면서 부모요소에 높이값을 부여하고싶으면 overflow를 사용할 것 overflow:hidden;
      가장 쉬운방법은 부모요소에 height값을 부여하면 됨*/
    </style>
  </head>
  <body>
    <div class="p1">
      <!-- 부모요소 -->
      <div class="p2">자식요소</div>
      <div class="p2">자식요소</div>
      <div class="p2">자식요소</div>
      <p class="p2">자식요소</p>
    </div>
    <div class="d1">
      <div class="left">left</div>
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
    <div class="d1">
      <div class="left">left</div>
      <div class="right">right</div>
      <div class="contents">contents</div>
    </div>
    <!-- float를 부여한 개체의 아래요소가 자석처럼 끌려올라감
      이를 방지하려면 해당 아래요소에 clear를 부여하면 됨 -->
    <!-- 정리
        float 속성을 지정하면 부모요소의 높이값을 상실함
        1. 부모요소에 높이값을 지정 height:100px
        2. 부모요소에 overflow:hidden;
        3. float되지 않을 요소에 clear를 부여 -->
  </body>
</html>
