<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hover</title>
    <style>
      * {
        margin: 10px;
        padding: 0;
      }
      .over {
        display: inline-block;
      }
        .over:hover {
            text-decoration: underline #333;
            text-underline-offset: 5px;
            cursor: pointer;
        }
        .over:hover ~ .over_me {
            display: block;
        }
        .over_me {
            display: none;
            padding: 10px;
            background: black;
            border-radius: 10px;
            color: white;
            width: 10%;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <p class="over">Mouse over me</p>
    <p class="over_me">Tooltip text</p>
  </body>
</html>
