<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .box {
            position: relative;
            width: 100%;
            height: 400px;
        }
        .sea-wave{
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 150px;
            background-position: 10% top;
            background-repeat: no-repeat;
            animation-duration: 15s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .wave1{
            background-image: url(/images/Group\ 1.svg);
            animation-name: wave1;
        }
        .wave2{
            background-image: url(/images/Group\ 2.svg);
            animation-name: wave2;
            animation-duration: 8s;
        }
        @keyframes wave1{
            0%{
                background-position: calc(50% - 15%) top;
            }
            50%{
                background-position: calc(50% + 15%) 50px;
            }
            100%{
                background-position: calc(50% - 15%) top;
            }
        }
        @keyframes wave2{
            0%{
                background-position: calc(30% - 15%) top;
            }
            50%{
                background-position: calc(30% + 15%) 30px;
            }
            100%{
                background-position: calc(30% - 15%) top;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="sea-wave wave1"></div>
        <div class="sea-wave wave2"></div>
    </div>
</body>
</html>
