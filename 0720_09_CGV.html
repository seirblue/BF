<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGV</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      body {
        font-family: Arial, "Noto Sans KR", sans-serif;
      }
      .top {
        background: #e32213;
      }
      .top .inner {
        width: 100%;
        max-width: 1025px;
        margin: 0 auto;
        overflow: hidden;
      }
      .top .inner ul {
        float: right;
      }
      .top .inner ul li {
        float: left;
        padding: 5px 0;
      }
      .top .inner ul li a {
        color: #fff;
        margin-left: 20px;
        font-size: 12px;
      }
      nav {
        width: 100%;
        max-width: 1025px;
        overflow: hidden;
        margin: 10px auto;
      }
      nav .logo {
        float: left;
      }
      nav ul {
        margin-top: 10px;
        float: right;
      }
      nav ul li {
        float: left;
      }
      nav ul li a {
        color: #e32213;
        font-size: 20px;
        font-weight: 600;
        margin-left: 20px;
      }
      .visual {
        width: 100%;
        max-width: 1025px;
        height: 312px;
        margin: 0 auto;
        border-radius: 20px;
        overflow: hidden;
      }
      ul.banner {
        width: 100%;
        max-width: 1025px;
        margin: 20px auto;
        overflow: hidden;
      }
      ul.banner li {
        width: 25%;
        float: left;
        text-align: center;
      }
      .notice {
        width: 100%;
        max-width: 1025px;
        height: 182px;
        margin: 20px auto;
        overflow: hidden;
      }
      .notice .left {
        width: 50%;
        float: left;
      }
      .notice .right {
        width: 48%;
        float: right;
      }
      .notice .left h2 {
        float: left;
      }
      .notice .left p {
        float: right;
      }
      .notice .right table{
        width: 100%;
        table-layout: fixed;
      }
      .notice .right table td:first-child{
        width: 70%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .notice .right table td:last-child{
        text-align: right;
      }
      .notice .right table td{
        padding: 2px;
      }
      footer{
        background: #d6b047;
      }
      footer .foot{
        width: 100%;
        max-width: 1025px;
        margin: 0 auto;
        padding: 50px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="wrap">

        <div class="inner">

      <nav>
        <div class="logo">

      <div class="visual">

      <ul class="banner">

        <li><img src="/images/cgv/image/img02.png" alt="img02" /></li>
        <li><img src="/images/cgv/image/img03.png" alt="img03" /></li>
        <li><img src="/images/cgv/image/img04.png" alt="img04" /></li>
      </ul>
      <div class="notice">
        <div class="left">
          <h2>이벤트</h2>

      <footer>
