    <title>SVG</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      svg {
        width: 500px;
        height: 500px;
        border: 1px solid #000;
        stroke-linecap: square;
      }
      .cls-1 {
        stroke: #7b67ae;
        stroke-miterlimit: 5;
        transform: scale(10);
        stroke-dasharray: 220;
        stroke-dashoffset: 0;
      }
      .cls-1:hover {
        animation: ani 5s infinite;
      }
      @keyframes ani {
        0% {
          stroke-dashoffset: 220;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }
      img{
        transform: scale(10);
      }
    </style>
  </head>
