<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 2;
      //   document.write("a + b =" + (a + b) + "<br>");
      document.write("a + b =", a + b, "<br>");
      //   수식에 ()로 계산먼저 하게 해야하지만 위처럼 ,로 해도 됨
      document.write("a - b =", a - b, "<br>");
      document.write("a * b =", a * b, "<br>");
      document.write("a / b =", a / b, "<br>");
      document.write("a % b =", a % b, "<br>");
      // %는 나머지를 구하는것 -> 위에선 a가 10이고 b가 2라서 10을 2로 나누면 5기때문에 나머지가 0이라서 0으로 출력됨
      document.write("a ** b =", a ** b, "<br>");
      let c = 20;
      //   document.write("c = c + 1 : ", (c = c + 1), "<br>");
      //   document.write("c += 1 : ", (c += 1), "<br>");
      //   document.write("++c : ", ++c, "<br>");//전위연산
      document.write("c++ : ", c++, "<br>");//후위연산
      document.write("c : ", c, "<br>");
      let d = 20;
      document.write("d++ : ", d++, "<br>");
      document.write("d : ", d, "<br>");
      //c=c+1; c+=1; ++c
      let e = 20;
      document.write("e-- :", e--, "<br>");
      document.write("e :", e, "<br>");
    </script>
  </body>
</html>
