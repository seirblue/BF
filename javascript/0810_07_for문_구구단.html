<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div{
        float: left;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 2X1=2
    2X2=4
    2X3=6
    2X4=8
    2X5=10
    2X6=12
    2X7=14
    2X8=16
    2X9=18 -->
    <script>
      for (let i = 1; i <= 9; i++) {
        document.write("2X" + i + "=", 2 * i, "<br>");
      }
      let tag = "";
      for (let i = 2; i <= 19; i++) {
        tag += "<div>";
        tag += "<h1>" + i + "ë‹¨" + "</h1>";
        for (let j = 1; j <= 9; j++) {
          tag += i + "X" + j + "=" + i * j + "<br>";
        }
        tag += "</div>";
      }
      document.write(tag);
    </script>
  </body>
</html>
