<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        position: relative;
        left: 0;
        transition: 0.25s;
      }
      .menu01 {
        left: 50%;
      }
      p span {
        display: block;
        width: 35px;
        height: 5px;
        background: #000;
        margin: 6px 0;
        transition: transform 0.2s ease-in-out;
      }
      .bar1 {
        transform: translate(0, 11px) rotate(45deg);
        /* translate에 11px이 나온 이유는 위의 label span에 height: 5px, margin: 6px이 입력되어서. */
      }
      .bar2 {
        opacity: 0;
      }
      .bar3 {
        transform: translate(0, -11px) rotate(-45deg);
      }
      div {
        width: 50%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.25);
        position: absolute;
        left: 0;
        top: 0;
        /* z-index: -999; */
        transform: translate(-100%, 0);
        transition: transform 0.4s ease-in-out;
      }
      .box {
        transform: translate(0, 0);
      }
    </style>
  </head>
  <body>
    <p id="menu">
      <span id="one"></span>
      <span id="two"></span>
      <span id="three"></span>
    </p>
    <div id="side"></div>
    <script>
      // document.getElementById("menu").onclick = function () {
      document.getElementById("menu").addEventListener("click", function () {
        this.classList.toggle("menu01");
        // 선택자와 대상이 동일할 때, 지금 menu를 선택해서 명령했는데 대상도 menu라서
        document.getElementsByTagName("span")[0].classList.toggle("bar1");
        document.getElementsByTagName("span")[1].classList.toggle("bar2");
        document.getElementsByTagName("span")[2].classList.toggle("bar3");
        document.getElementById("side").classList.toggle("box");
        // 선택자를 id로하면 classList라서 id가 class보다 우선순위를 갖기때문에 적용되지 않는것처럼 보임, script상의 문제는 없음. 적용시키려면 다르게 작성해야함
      });
    </script>
  </body>
</html>
