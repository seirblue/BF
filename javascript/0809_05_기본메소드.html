<html lang="ko">
  <head>

  <body>
    <script>
        // alert("확인하세요");
        // 크롬이랑 엣지랑 다름
        // prompt("당신의 성별은?");
        let result = confirm("흡연을 하시나요?");
        // 삼항연산 조건 ? 참 : 거짓 -> if로 사용하면 삼항연산으로 할 필요가 없음
        document.write(result ? "당신은 흡연가입니다." : "당신은 비흡연가입니다.");
    </script>
  </body>
</html>
