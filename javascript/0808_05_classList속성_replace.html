<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .list {
        color: red;
        border: 1px solid #000;
        padding: 20px;
        text-align: center;
      }
      .new {
        background: #ccc;
        color: #000;
        border: none;
      }
    </style>
  </head>
  <body>
    <button id="replace">replace</button>
    <div id="demo" class="list">replace method</div>
    <script>
      document.getElementById("replace").onclick = function () {
        let a = document.getElementById("demo").classList;
        a.replace("list", "new");
      };
    </script>
  </body>
</html>
