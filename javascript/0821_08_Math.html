<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      document.write(String(1234) + 1234 + "<br>");
      document.write((1234 + 10).toString() + 1234 + "<br>");
      let num = 5.6789;
      let num1 = 1000000;
      document.write(num.toExponential(3)+"<br>")
      document.write(num.toFixed(2)+"<br>")
      // 반올림, () 안에 숫자는 소숫점 몇번째 자리까지 출력하면서 반올림을 할 것인지 결정
      document.write(num.toPrecision(1)+"<br>")
      // () 안에 숫자에 따라서 출력될 길이를 지정, 0이면 그대로 출력
    </script>
  </body>
</html>
