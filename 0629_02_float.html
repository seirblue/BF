<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap1 {
        border: 1px solid#000;
        /* margin-bottom: 100px; */
        /* padding-bottom: 100px; */
        overflow: hidden;
      }
      .wrap1 > div {
        float: left;
      }
      /* 컨텐츠가 겹쳐지지 않고 자동으로 이어주면서 좌측, 우측 정렬해줌 */
      /* 부모요소 wrap1에 border를 부여했는데 float속성을 부여하면 부모요소의 높이는 상실 
      자식요소에 float속성을 부여하면서 부모요소에 높이값을 부여하고싶으면 overflow속성을 부여할 것 overflow:hidden;*/
    </style>
  </head>
  <body>
    <div class="wrap1">
      <div>하나</div>
      <div>둘</div>
      <div>셋</div>
    </div>
    <p>문단태그</p>
  </body>
</html>
