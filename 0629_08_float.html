<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 1200px;
        margin: 0 auto;
      }
      .one {
        background: red;
        height: 100px;
      }
      .two {
        background: greenyellow;
        height: 100px;
      }
      .contents > div {
        height: 500px;
        float: left;
      }
      .three {
        width: 20%;
        background: navy;
      }
      .four {
        width: 70%;
        background: mediumslateblue;
      }
      .five {
        width: 20%;
        background: navy;
      }
      .six {
        height: 100px;
        background: mediumslateblue;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="contents">
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
      </div>
      <div class="six">6</div>
    </div>
  </body>
</html>
