<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <style>
      div {
        position: relative;
        left: 0;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: coral;
        animation-name: move;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
      .d1 {animation-timing-function: linear;}
      .d2{animation-timing-function: ease;}
      .d3{animation-timing-function: ease-in;}
      .d4{animation-timing-function: ease-out;}
      .d5{animation-timing-function: ease-in-out;}
      .d6{animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);}
      @keyframes move{
        form{
            transform: translateX(0);
        }
        to{
            transform: translateX(500px);
            background: burlywood;
        }
      }
    </style>
  </head>
  <body>
    <h3>animation-timing-function: linear;</h3>
    <div class="d1"></div>
    <h3>animation-timing-function: ease;</h3>
    <div class="d2"></div>
    <h3>animation-timing-function: ease-in;</h3>
    <div class="d3"></div>
    <h3>animation-timing-function: ease-out;</h3>
    <div class="d4"></div>
    <h3>animation-timing-function: ease-in-out;</h3>
    <div class="d5"></div>
    <h3>animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);</h3>
    <div class="d6"></div>
  </body>
</html>
