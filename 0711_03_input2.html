<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form태그</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
      input[type="radio"] {
        display: none;
      }
      /* radio 버튼을 숨겨줌 */
      img {
        width: 500px;
        display: none;
      }
      #one:checked ~ p img:first-child {
        display: block;
      }
      #two:checked ~ p img:nth-child(2) {
        display: block;
      }
      #three:checked ~ p img:nth-child(3) {
        display: block;
      }
      div{
        width: 500px;
        box-sizing: border-box;
      }
      div > p{
        width: calc(100% / 3);
        height: 50px;
        line-height: 50px;
        margin: 0 auto;
        display: inline-block;
        text-align: center;
        float: left;
      }
      div > p:first-child{
        background: rgb(107, 107, 107);
      }
      div > p:nth-child(2){
        background: rgb(158, 158, 158);
      }
      div > p:nth-child(3){
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="photo" id="one" checked />
    <input type="radio" name="photo" id="two" />
    <input type="radio" name="photo" id="three" />
    <div class="label">
        <p><label for="one">photo1</label></p>
        <p><label for="two">photo2</label></p>
        <p><label for="three">photo3</label></p>
    </div>
    <p>
      <img src="/images/photo1.jpg" alt="photo1" />
      <img src="/images/photo2.jpg" alt="photo2" />
      <img src="/images/photo3.jpg" alt="photo3" />
    </p>
  </body>
</html>
