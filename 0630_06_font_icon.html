<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font</title>
    <link rel="stylesheet" href="css/all.css" />
    <style>
      h1:nth-child(2) {
        color: lightblue;
        font-size: 100px;
      }
      h1:nth-child(3) {
        background: black;
        color: rgb(232, 142, 255);
        display: inline;
        font-size: 100px;
      }
      h1:nth-child(4) {
        color: blue;
      }
      h1:nth-child(5) {
        color: rgb(255, 220, 175);
      }
    </style>
  </head>
  <body>
    <h1><i class="fa-solid fa-house"></i></h1>
    <h1><i class="fa-brands fa-twitter"></i></h1>
    <h1><i class="fa-brands fa-discord"></i></h1>
    <h1><i class="fa-brands fa-facebook"></i></h1>
    <h1><i class="fa-brands fa-instagram"></i></h1>
  </body>
</html>
