<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        background-color: #f00;
        width: 200px;
        /* padding: 20px; */
        margin: 0 auto;
        text-align: center;
        height: 100px;
        line-height: 100px;
        /* padding을 사용하지 않으면 line-height로 설정해야함
        텍스트가 두줄일때는 X
        padding과 margin의 값을 설정할때는 ,를 사용하지 않고 공백 한칸으로
        ex) padding 0 20 0 20 margin 20 20 20 20
        순서는 상 우 하 좌 시계방향 */
      }
      a {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <p><a href="#">a태그:링크태그</a></p>
  </body>
</html>
