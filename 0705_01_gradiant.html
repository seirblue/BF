<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiant</title>
    <style>
        p.bg {height: 100px;}
        .bg1 {background-image: linear-gradient(red,rgba(230,0,0,0.5));}
        .bg2 {background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);}
        .bg3 {background-image: linear-gradient(#84fab0, #8fd3f4);}
        .bg4 {background-image: linear-gradient(to left, #4facfe 0%, #00f2fe 100%);}
        .bg5 {background-image: linear-gradient(45deg, #30cfd0 0%, #330867 100%);}
        .bg6 {background-image: linear-gradient(to top, #fdcbf1 0%, #fdcbf1 1%, #e6dee9 100%);}
        .bg7 {background-image: repeating-linear-gradient(to top, #fdcbf1 20%, #fdcbf1 20%, #e6dee9 60%);}
        .bg8 {background-image: radial-gradient(#30cfd0, #330867);}
        .bg9 {background-image: radial-gradient(circle,#30cfd0, #330867);}
        .bg10 {background-image: repeating-radial-gradient(#d07030, #675908 20%);}
    </style>
</head>
<body>
    <p class="bg bg1"></p>
    <p class="bg bg2"></p>
    <p class="bg bg3"></p>
    <p class="bg bg4"></p>
    <p class="bg bg5"></p>
    <p class="bg bg6"></p>
    <p class="bg bg7"></p>
    <p class="bg bg8"></p>
    <p class="bg bg9"></p>
    <p class="bg bg10"></p>
</body>
</html>
