<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리스트태그</title>
    <style>
      /* *는 모든 선택자 */
      /* 기본적으로 모든 스타일에 여백이 적용됨 */
      /* style과 body의 순서는 동일하게 하는게 좋음 (디버깅의 편의에서도) */
      /* * {
        margin: 0;
        padding: 0;
      } */
      body > ul {
        list-style: upper-roman;
      }
      body > ul > li > ul {
        list-style: disc;
      }
      ul li {
        border: 1px solid #000;
      }
      ul.second .list ~ li {
        color: #f00;
      }
      ul,
      p {
        background-color: beige;
      }
      p {
        /* margin: 10px 20px 30px 40px; */
        /* margin-top: 10px;
        margin-right: 20px;
        margin-bottom: 30px;
        margin-left: 40px; */
        /* margin: 10px 20px 30px; */
        margin: 10px 20px;
        padding: 50px;
      }
      /* dd {
        margin: 0 0 0 50px;
      } */
      dd {
        margin-left: 50px;
      }
    </style>
    <!-- ol에 id를 주었을때 ol#id 이런식으로 입력해야함 (class도 마찬가지)-->
  </head>
  <body>
    <ul>
      <li>
        <ul>
          <li>리스트1</li>
          <li>리스트2</li>
          <li>리스트3</li>
          <li>리스트4</li>
        </ul>
      </li>
    </ul>
    <ul>
      <li>
        <ul class="second">
          <li class="list">리스트1</li>
          <li>리스트2</li>
          <li>리스트3</li>
          <li>리스트4</li>
        </ul>
      </li>
    </ul>
    <p>문단태그</p>
    <!-- 여백 (선택한 선택자 기준): 바깥여백 margin
        안쪽여백 padding-->
    <dl>
      <dt>coffee</dt>
      <dd>black ho drink</dd>
      <dd>black ice drink</dd>
      <dt>milk</dt>
      <dd>white cold drink</dd>
    </dl>
  </body>
</html>
