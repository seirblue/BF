<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .d1 {
        width: 1200px;
        overflow: hidden;
        border: 1px solid black;
        margin: 0 auto;
      }
      .d1 > div {
        width: 22%;
        height: 100px;
        float: left;
        margin-left: 4%;
      }
      /* 연산자 앞뒤로 공백처리하면 계산식 적용 가능
          ex) calc(100% - (10% * 4) / 3)*/
      .d1 div:first-child {
        margin-left: 0;
        background: gray;
      }
      .d1 div:nth-child(2) {
        background: rgb(167, 167, 167);
      }
      .d1 div:nth-child(3) {
        background: rgb(199, 199, 199);
      }
      .d1 div:nth-child(4) {
        background: rgb(228, 228, 228);
      }
    </style>
  </head>
  <body>
    <div class="d1">
      <div>one</div>
      <div>two</div>
      <div>three</div>
      <div>four</div>
    </div>
  </body>
</html>
