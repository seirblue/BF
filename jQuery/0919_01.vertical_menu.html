        margin-bottom: 3px;
      }
      div.title {
        height: 35px;
        line-height: 35px;
        background: #ccc;
        cursor: pointer;
        transition: 0.1s;
      }
      div.title:hover,
      div.title.on {
        color: #fff;
        background: #2e4103;
        text-shadow: 1px 1px 1px #000;
      }
      .sub li {
        height: 35px;
        line-height: 35px;
        background: #f4f4f4;
        cursor: pointer;
      }
      .sub li a {
        display: block;
        width: 100%;
        height: 100%;
        transition: 0.1s;
      }
      .sub li a:hover {
        color: #fff;
        background: rgb(128, 143, 64);
        text-shadow: 1px 1px 1px #000;
      }
    </style>

        // 5.
        $(".sub").hide();
        let current;
        $(".title").click(function () {
          if ($(this).hasClass("on") == false) {
            $(".sub").slideUp();
            $(this).next().slideDown();
            $(".title").removeClass("on");
            $(this).addClass("on");
          } else {
            $(this).next().slideUp();
            $(this).removeClass("on");
          }
        });
        function init(n){
            current = n;
            setTimeout(function(){
                $("#navi > li").eq(current).find(".sub").slideDown();
                $("#navi > li").eq(current).find(".title").addClass("on");
