<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <style>
      :root {
        --mask-size: 50px;
        --mask-x: -25px;
        --mask-y: -25px;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .main {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      .main .page {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        text-align: center;
      }
      .main .page .inner {
        position: relative;
      }
      .main .page .innerContent {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        text-align: center;
      }
      .main .page h2 {
        font-size: 72px;
        line-height: 1;
      }
      .main .page p {
        font-size: 36px;
        margin-top: 40px;
      }
      .main .page .bgLayer {
        background: url(images/main-img01.jpg) center/cover;
        color: #fff;
      }
      .main .page .bgLayer .cover {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(241deg, #f77706, #f5c45a);
        opacity: 0.8;
      }
      .main .page .maskLayer {
        background: url(images/main-img01.jpg) center/cover;
        color: #ffad25;
        clip-path: circle(var(--mask-size) at var(--mask-x) var(--mask-y));
      }
      .hoverLayer {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 0;
        width: 100%;
        height: 400px;
      }
    </style>
    <script>
      $(function () {
        let x_posit = 0;
        let y_posit = 0;
        let x_current = -50;
        let y_current = -50;
        let masksize = 50;
        let size_current = 0;
        let acc = 0.11;
        let acc2 = 0.2;

        $(document).mousemove(function (e) {
          x_posit = e.pageX;
          y_posit = e.pageY;
          callease();
        });

        function callease() {
          x_current = x_current + (x_posit - x_current) * acc;
          y_current = y_current + (y_posit - y_current) * acc;
          size_current = size_current + (masksize - size_current) * acc2;
          $(".maskLayer").css({
            "--mask-size": size_current + "px",
            "--mask-x": x_current + "px",
            "--mask-y": y_current + "px",
          });
        }

        $(".hoverLayer").hover(
          function () {
            masksize = 250;
          },
          function () {
            masksize = 50;
          }
        );
      });
    </script>
  </head>
  <body>
    <div class="main">
      <div class="page">
        <div class="innerContent bgLayer">
          <div class="cover"></div>
          <div class="inner">
            <h2>
              Adopt Animals<br />
              Adopt Family
            </h2>
            <p>포인핸드는 사지 않고 입양하는 문화를 만듭니다.</p>
          </div>
        </div>
        <div class="innerContent maskLayer">
          <div class="inner">
            <h2>
              Adopt Animals<br />
              Adopt Family
            </h2>
            <p>포인핸드는 사지 않고 입양하는 문화를 만듭니다.</p>
          </div>
        </div>
        <div class="hoverLayer"></div>
      </div>
    </div>
  </body>
</html>
