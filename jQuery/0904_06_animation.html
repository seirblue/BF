<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <script>
      $(function () {
        // animate(스타일,시간,속도,callback)
        $(".move").click(function () {
          $("p:first")
            .animate({ left: "500px" }, 1000)
            .animate({ left: "0px" }, 1000);
          $("p:nth-child(2)")
            .animate({ left: "500px" }, 1000, "swing")
            .animate({ left: "0px" }, 1000, "swing");
          $("p:last")
            .animate({ left: "500px" }, 1000, "linear")
            .animate({ left: "0px" }, 1000, "linear");
        });
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      p {
        position: relative;
        left: 0;
        width: 50px;
        height: 50px;
        background: #ccc;
        border-radius: 50%;
        margin: 10px;
      }
      hr {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <p></p>
    <p></p>
    <p></p>
    <hr />
    <button class="move">move</button>
  </body>
</html>
