<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <script>
      // event : 사용자가 행하는 모든 행위
      // event handler : event가 발생했을 때 실행되는 코드
      $(function () {
        $(".btn1").click(function () {
          // $("p:nth-child(2)").text("버튼1을 클릭하였습니다.");
          $(this).parent().next().text("클릭하였습니다.");
        });
        $(".btn2").dblclick(function () {
          $(this).parent().next().text("버튼2를 클릭하였습니다.");
        });
        $(".btn1").on("mouseenter", function () {
          $(this).parent().next().text("버튼1에 hover하였습니다.");
        });
        $(".btn1").on("mouseleave", function () {
          $(this).parent().next().text("내용1");
        });
        $(".btn2").on({
          "mouseenter focus": function () {
            $(this).parent().next().text("버튼2에 hover 또는 focus하였습니다.");
          },
          "mouseleave blur": function () {
            $(this).parent().next().text("내용2");
          },
          click: function () {
            alert("누르지 마세요");
          },
        });
        // 강제로 event를 발생시키는 방법
        // $(이벤트 대상).단일이벤트메소드();
        // $(이벤트 대상).trigger(이벤트);
        // $(".btn1").click();
        // $(".btn1").trigger("mouseenter");
        // event remove
        $(".btn1").off("click");
      });
    </script>
  </head>
  <body>
    <p></p>
    <p></p>
    <p><button class="btn1">버튼1</button></p>
    <p>내용1</p>
    <p><button class="btn2">버튼2</button></p>
    <p>내용2</p>
  </body>
</html>
