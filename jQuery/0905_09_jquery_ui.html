<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .box {
        position: relative;
        width: 500px;
        height: 50px;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid rgba(0, 0, 0, 0.5);
      }
      .ball {
        position: absolute;
        width: 30px;
        height: 30px;
        background: lightseagreen;
        border-radius: 50%;
        margin-top: 20px;
      }
    </style>
    <script>
      $(function () {
        $("#ease").change(function () {
          let txt = $("select > option:selected").val();
          let selectoption = $(this).find("option:selected")
          selectoption.prop("selected",false);
          if (txt != "") {
            $("body").append(
              '<div class="box box1">' +
                txt +
                '<div class="ball" data-ease=' +
                txt +
                "></div></div>"
            );
          }
          $(".box").click(function(){
            $(this).remove();
          })
        });
        $("button").click(function () {
          $(".box").each(function () {
            let txt = $(this).find(".ball").data("ease");
            console.log(txt);
            $(this)
              .find(".ball")
              .animate({ left: "480px" }, 1000, txt)
              .animate({ left: "10px" }, 1000, txt);
          });
        });
      });
    </script>
  </head>
  <body>
    <select name="ui" id="ease">
      <option value="">select</option>
      <option value="swing">swing</option>
      <option value="linear">linear</option>
      <option value="easeOutBounce">easeOutBounce</option>
    </select>
    <hr style="margin: 50px 0" />
    <button>move</button>
  </body>
</html>
