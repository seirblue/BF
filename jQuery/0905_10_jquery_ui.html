<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .photo{
        width: 600px;
        height: 500px;
        overflow: hidden;
      }
      .photo img{
        width: 100%;
        height: 500px;
        object-fit: cover;
      }
    </style>
    <script>
      $(function () {
        $("button").click(function(){
            let txt = $(this).data("ease");
            $(".photo").slideUp(1000,txt,function(){
                $(this).slideDown(1000,txt);
            });
        })
      });
    </script>
  </head>
  <body>
    <div class="photo">
        <img src="../images/photo1.jpg" alt="photo1">
    </div>
    <hr>
    <button data-ease="swing">swing</button>
    <button data-ease="linear">linear</button>
    <button data-ease="easeOutBounce">easeOutBounce</button>
    <button data-ease="easeInOutCirc">easeInOutCirc</button>
    <button data-ease="easeInOutExpo">easeInOutExpo</button>
    <button data-ease="easeOutElastic">easeOutElastic</button>
  </body>
</html>
