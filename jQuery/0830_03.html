<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $("ul").append('<li class="page">page</li>');
            // ul태그 자식요소 뒤에 추가
            $("ul").prepend('<li class="page">page</li>');
            // ul태그 자식요소 앞에 추가
            $('<li class="page">page</li>').appendTo("ul")
            $('<li class="page">page</li>').prependTo("ul")
            $("ul").clone().prependTo("body");
            $("ul").clone().appendTo("body");
            $("ul:first").wrap('<div class="wrap"></div>')
        })
    </script>
  </head>
  <body>
    <ul>
      <li class="html">html</li>
      <li class="css">css</li>
      <li class="css3">css3</li>
      <li class="javascript">javascript</li>
      <li class="jquery">jquery</li>
    </ul>
  </body>
</html>
