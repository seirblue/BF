<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <script>
      $(function () {
        $("ul li a").hover(
          function () {
            let num = $(this).parent().index();
            console.log("num : " + num);
            $(this).css({ color: "coral" });
            $(this).parent().siblings().find("a").css({ color: "slateblue" });
          },
          function () {
            // $(this).css({ color: "lightseagreen" });
            $("ul li a").css({ color: "lightseagreen" });
          }
        );
      });
    </script>
  </head>
  <body>
    <ul>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
      <li><a href="#">메뉴4</a></li>
    </ul>
  </body>
</html>
