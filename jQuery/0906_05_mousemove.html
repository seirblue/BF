<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../javascript/css/swiper-bundle.css" />
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="../javascript/js/swiper-bundle.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body{
        height: 3000px;
        margin-top: 1000px;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
    </style>
    <script>
      $(function () {
        $(document).mousemove(function(e){
            // 매개변수 e or event가 필요함. 단독으로 사용할 수 없음
            //
            $(".client-x").text("브라우저를 기준으로 한 x 좌표 : " + e.clientX)
            $(".client-y").text("브라우저를 기준으로 한 y 좌표 : " + e.clientY)
            //
            $(".page-x").text("페이지를 기준으로 한 x 좌표 : " + e.pageX)
            $(".page-y").text("페이지를 기준으로 한 y 좌표 : " + e.pageY)
            //
            $(".screen-x").text("스크린을 기준으로 한 x 좌표 : " + e.screenX)
            $(".screen-y").text("스크린을 기준으로 한 y 좌표 : " + e.screenY)
        })
      });
    </script>
  </head>
  <body>
    <p>client-x : <span class="client-x">0</span></p>
    <p>client-y : <span class="client-y">0</span></p>
    <p>page-x : <span class="page-x">0</span></p>
    <p>page-y : <span class="page-y">0</span></p>
    <p>screen-x : <span class="screen-x">0</span></p>
    <p>screen-y : <span class="screen-y">0</span></p>
  </body>
</html>
