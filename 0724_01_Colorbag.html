<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorbag</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      ul{
        list-style: none;
      }
      a{
        text-decoration: none;
        color: #000;
      }
      body{
        font-family: Arial, "Noto Sans KR", sans-serif;
        width: 100%;
        min-width: 1280px;
        max-width: 1920px;
        height: 100%;
      }
      .gnb {
        margin: 0 auto;
        text-align: center;
        height: 128px;
        background: url(/images/colorbag/images/color_topbg.jpg);
      }
      .gnb .logo{
        margin-top: 20px;
        margin-bottom: -6px;
      }
      .gnb .bg {
        display: inline-block;
        width: 100%;
        padding-top: 30px;
      }
      .gnb .mini{
        display: flex;
        justify-content: center;
      }
      .gnb .mini li{
        float: left;
      }
      .gnb .nav {
        width: 1000px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
      }
      .gnb .nav li {
        float: left;
        display: inline-block;
        width: calc(100% / 8);
      }
      .gnb .nav li a::after{
        width: 100%;
        height: 33px;
        background: url(/images/colorbag/images/color_topmenuline.jpg);
      }
      .content{
        text-align: center;
      }
      .content .conbtn {
        display: flex;
        justify-content: center;
      }
      .content .conbtn li {
        float: left;
        padding: 10px 60px;
      }
      .content p img {
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="gnb">
        <p class="logo"><a href="#"><img src="/images/colorbag/images/color_toplogo.jpg" alt="color_toplogo"></a></p>
        <ul class="mini">
          <li><a href="#"><img src="/images/colorbag/images/color_topmini1.jpg" alt="color_topmini1"></a></li>
          <li><a href="#"><img src="/images/colorbag/images/color_topmini2.jpg" alt="color_topmini2"></a></li>
          <li><a href="#"><img src="/images/colorbag/images/color_topmini3.jpg" alt="color_topmini3"></a></li>
          <li><a href="#"><img src="/images/colorbag/images/color_topmini4.jpg" alt="color_topmini4"></a></li>
          <li><a href="#"><img src="/images/colorbag/images/color_topmini5.jpg" alt="color_topmini5"></a></li>
          <li><a href="#"><img src="/images/colorbag/images/color_topmini6.jpg" alt="color_topmini6"></a></li>
        </ul>
          <!-- <p class="bg"><a href="#"><img src="/images/colorbag/images/color_topbg.jpg" alt="color_topbg"></a></p> -->
          <p class="bg"></p>
        <ul class="nav">
          <li><a href="#"><img src="/images/colorbag/images/color_topmenu1.jpg" alt="color_topmenu1"></a></li>
          <li><a href="#"><img src="/images/colorbag/images/color_topmenu2.jpg" alt="color_topmenu2"></a></li>
          <li><a href="#"><img src="/images/colorbag/images/color_topmenu3.jpg" alt="color_topmenu3"></a></li>
          <li><a href="#"><img src="/images/colorbag/images/color_topmenu4.jpg" alt="color_topmenu4"></a></li>
          <li><a href="#"><img src="/images/colorbag/images/color_topmenu5.jpg" alt="color_topmenu5"></a></li>
          <li><a href="#"><img src="/images/colorbag/images/color_topmenu6.jpg" alt="color_topmenu6"></a></li>
          <li><a href="#"><img src="/images/colorbag/images/color_topmenu7.jpg" alt="color_topmenu7"></a></li>
          <li><a href="#"><img src="/images/colorbag/images/color_topmenu8.jpg" alt="color_topmenu8"></a></li>
        </ul>
      </div>
      <div class="content">
        <p><a href="#"><img src="/images/colorbag/images/color_main1.jpg" alt="color_main1"></a></p>
        <ul class="conbtn">
          <li><a href="#">스퀘어 토드 숄더백(합성피혁)</a></li>
          <li><a href="#">사각 누빔 체인백(합성피혁)</a></li>
          <li><a href="#">사각 퀄딩 백(합성피혁)</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
