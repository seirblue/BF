<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1, maximum-scale=1" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .bg{
        width: 1920px;
        height: 775px;
        position: absolute;
        left: 0;
        top: 0;
        background: #fff;
        z-index: 1;
        animation: opacity 1.15s ease-out forwards;
      }
      .visual{
        position: relative;
        width: 1920px;
        height: 775px;
        overflow: hidden;
      }
      .visual > div{
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 775px;
        mix-blend-mode: multiply;
      }
      .visual > div p, .visual > div span{
        position: absolute;
        left: 0;
        top: 0;
      }
      .top p{
        /* top: 200px; */
        animation: top 1s both;
      }
      .bottom p{
        /* top: 200px; */
        animation: bottom 1s 0.5s both;
      }
      .top span:first-of-type{
        mix-blend-mode: multiply;
      }
      .top span:last-of-type{
        mix-blend-mode: screen;
      }
      .bottom span:first-of-type{
        mix-blend-mode: multiply;
      }
      .bottom span:last-of-type{
        mix-blend-mode: screen;
      }
      @keyframes top{
        0%{
            top: 300px;
        }
        100%{
            top: 0px;
        }
      }
      @keyframes bottom{
        0%{
            top: -200px;
        }
        100%{
            top: 0px;
        }
      }
      @keyframes opacity{
        0%{
            opacity: 1;
        }
        1%{
            opacity: 1;
        }
        100%{
            opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
    <div class="visual">
        <div class="top">
            <p><img src="/mixblendmode/images/haut-6.webp" alt="haut-6"></p>
            <p><img src="/mixblendmode/images/haut-5.webp" alt="haut-5"></p>
            <p><img src="/mixblendmode/images/haut-3.webp" alt="haut-3"></p>
            <p><img src="/mixblendmode/images/haut-2.webp" alt="haut-2"></p>
            <p><img src="/mixblendmode/images/haut-1.webp" alt="haut-1"></p>
            <span><img src="mixblendmode/images/mask-top-2.png" alt="mask-top-2"></span>
            <span><img src="mixblendmode/images/mask-bottom-2.png" alt="mask-bottom-2"></span>
        </div>
        <div class="bottom">
            <p><img src="mixblendmode/images/bas-2.webp" alt="bas-2"></p>
            <p><img src="mixblendmode/images/bas-3.webp" alt="bas-3"></p>
            <p><img src="mixblendmode/images/bas-1.webp" alt="bas-1"></p>
            <span><img src="mixblendmode/images/mask-bottom-2.png" alt="mask-bottom-2"></span>
            <span><img src="mixblendmode/images/mask-top-2.png" alt="mask-top-2"></span>
        </div>
    </div>
  </body>
</html>
