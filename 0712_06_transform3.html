<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        width: 1200px;
        height: 200px;
        margin: 0 auto;
        list-style: none;
      }
      ul li {
        float: left;
        width: 25%;
        height: 100%;
        overflow: hidden;
        cursor: pointer;
      }
      ul li img {
        width: 100%; 
        height: 100%;
        object-fit: cover;
        transition: 1s;
      }
      ul li:hover img {
        transform: rotateY(180deg);
        /* transform은 여러개를 쓰려면 한 줄에 다 써야함,
        transform: @@@;
        transform: ###; <--이런식으로 쓰면 둘다 적용 안됨 */
      }
    </style>
  </head>
  <body>
    <ul>
      <li><img src="/images/photo1.jpg" alt="photo1" /></li>
      <li><img src="/images/photo2.jpg" alt="photo2" /></li>
      <li><img src="/images/photo3.jpg" alt="photo3" /></li>
      <li><img src="/images/photo4.jpg" alt="photo4" /></li>
    </ul>
  </body>
</html>
