<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            overflow: hidden;
            background: rgb(245, 245, 245);
            margin: 0 auto;
            width: 1280px;
            height: 300px;
        }
        ul li{
            position: relative;
            float: left;
            width: calc(100% / 4);
            text-align: center;
        }
        ul li p:first-child{
            text-align: center;
            padding-top: 30px;
            padding-bottom: 20px;
        }
        ul li p:last-child{
            margin: 0 auto;
            position: absolute;
            top: 150%;
            left: 28%;
        }
        li:first-child p:last-child{
            width: 142px;
            height: 142px;
            background-image: url(/images/bg_info_m06.png);
        }
        li:nth-child(2) p:nth-child(2){
            width: 142px;
            height: 142px;
            background-image: url(/images/bg_info_m02.png);
        }
        li:nth-child(3) p:nth-child(2){
            width: 142px;
            height: 142px;
            background-image: url(/images/bg_info_m03.png);
        }
        li:nth-child(4) p:nth-child(2){
            width: 142px;
            height: 142px;
            background-image: url(/images/bg_info_m04.png);
        }
        li p:last-child:hover {
            background-position: 0 -240px;
            animation: move;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes move{
            from, to{
                top: 80px;
                animation-timing-function: ease-in;
            }
            50%{
                top :40px;
                animation-timing-function: ease-out;
            }
        }
    </style>
  </head>
  <body>
    <ul>
        <li>
            <p>대전청년포털</p>
            <p></p>
        </li>
        <li>
            <p>도시주택정보</p>
            <p></p>
        </li>
        <li>
            <p>동물보호센터</p>
            <p></p>
        </li>
        <li>
            <p>보건환경연구원</p>
            <p></p>
        </li>
    </ul>
  </body>
</html>
