<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <style>
      .wrap {
        display: flex;
      }
      .wrap div:first-child {
        position: sticky;
        top: 100px;
        /* position: sticky는 좌표가 꼭 필요함 */
        width: 50%;
        height: 500px;
        background: #ccc;
        opacity: 0.5;
      }
      .wrap div:last-child {
        width: 50%;
        height: 1500px;
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div><h1>고정</h1></div>
      <div><h1>이동</h1></div>
    </div>
  </body>
</html>
