<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        #wrap2 {
            width: 1280px;
            background: #ccc;
            box-sizing: border-box;
        }
        header {
            padding: 20px;
            border: 1px solid;
            border-radius: 10px;
        }
        nav {
            padding: 20px;
            width: 30%;
            height: 500px;
            border: 1px solid;
            border-radius: 10px;
        }
        article {
            padding: 20px;
            width: 50%;
            height: 500px;
            border: 1px solid;
            border-radius: 10px;
            margin: 0 20px;
        }
        aside {
            width: 20%;
            height: 500px;
            border: 1px solid;
            border-radius: 10px;
        }
        footer {
            padding: 20px;
            width: 1280px;
            height: 100px;
            border: 1px solid;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="header">header</div>
        <div class="content">
            <div class="nav">nav</div>
            <div class="section">section</div>
            <div class="aside">aside</div>
        </div>
        <div class="footer">footer</div>
    </div>
    <br>
    <div id="wrap2">
        <header>header</header>
        <section>
            <nav>nav</nav>
            <article>article</article>
            <aside>aside</aside>
        </section>
        <footer>footer</footer>
    </div>
    <!-- wrap2에 사용한것처럼 시멘틱요소를 사용하면 더 명확하게 구분지을 수 있음 -->
</body>
</html>
