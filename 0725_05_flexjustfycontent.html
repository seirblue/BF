<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      .flex {
        display: flex;
        background: #ccc;
        margin: 10px;
        height: 500px;
        flex-direction: column;
      }
      .flex div {
        width: 100px;
        border: 1px solid #000;
        background: #ddd;
        margin: 10px;
      }
      .start {
        justify-content: flex-start;
        /* flex-direction: column 으로 수직정렬이 됨 */
        align-items: flex-start;
      }
      .end {
        justify-content: flex-end;
        /* flex-direction: column 으로 수직정렬이 됨 */
        align-items: flex-end;
      }
      .center {
        justify-content: center;
        /* 중앙정렬 */
        align-items: center;
      }
      .between {
        justify-content: space-between;
        /* 일정한 간격 */
        align-items: stretch;
        /* 기본이 stretch */
      }
      .around {
        justify-content: space-around;
        /* 컨텐츠의 양 옆이 동일 */
        align-items: baseline;
      }
      .evenly {
        justify-content: space-evenly;
        /* 모든 간격이 동일 */
      }
    </style>
  </head>
  <body>
    <div class="flex start">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
    <div class="flex end">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
    <div class="flex center">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
    <div class="flex between">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
    <div class="flex around">
      <div><h1>1</h1></div>
      <div><h6>2</h6></div>
      <div><h3>3</h3></div>
      <div><h4>4</h4></div>
      <div><h2>5</h2></div>
    </div>
    <div class="flex evenly">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
